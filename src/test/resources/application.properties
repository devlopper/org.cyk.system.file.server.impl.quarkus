quarkus.datasource.db-kind=h2
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
quarkus.datasource.jdbc.url=jdbc:h2:mem:default
quarkus.datasource.username = sa
quarkus.datasource.password = sa
quarkus.hibernate-orm.database.generation = drop-and-create
quarkus.hibernate-orm.log.sql=false

#quarkus.log.min-level=TRACE
#quarkus.hibernate-orm.log.bind-parameters=true

quarkus.scheduler.enabled=false

quarkus.rest-client."tika".uri=http://localhost:9998

# ---------------------------------------------------------------------------------------------------------
# -------------------------------------------------- CYK --------------------------------------------------
# ---------------------------------------------------------------------------------------------------------

file.server.client.rest.uri=http://localhost:8081/api
system.identifier=file

org.cyk.utility.business.result.log.level=INFO

cyk.file.copy-to-directory=false
cyk.file.directory.name=target/files
cyk.file.name.strategy=NONE
cyk.file.directories.default=src/test/resources/files,src/test/resources/files02
cyk.file.optical-character-recognition.tesseract.data.path=tesseract/data
cyk.file.text.extraction.runnable-after-creation=false

#cyk.tika.server.tests.runnable=true

cyk.tika.server.tests.fetchs[0].key=fiche_activite.pdf
cyk.tika.server.tests.fetchs[0].fetcher-name=file_management_system_integration_test
cyk.tika.server.tests.fetchs[0].result.sub-string=Programme : 22086 Budget

cyk.tika.server.file.fetchers[0].name=file_management_system_integration_test
cyk.tika.server.file.fetchers[0].path.regular-expression=^.*(src/test/resources/various_mime_type/)(.*$)